<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeRPG: Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              rpg: {
                bg: 'var(--bg-color)', 
                panel: 'var(--panel-color)',
                card: 'var(--card-color)', 
                border: 'var(--border-color)', 
                primary: 'var(--primary-color)',
                secondary: 'var(--secondary-color)', 
                success: 'var(--success-color)', 
                danger: '#ef4444', 
                warning: '#f59e0b', 
                text: 'var(--text-color)', 
                muted: 'var(--muted-color)' 
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'SFMono-Regular', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.2s ease-out',
              'slide-in-right': 'slideInRight 0.3s ease-out',
              'slide-in-left': 'slideInLeft 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' }
              },
              slideInLeft: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #000000;
        --panel-color: #09090b;
        --card-color: #18181b;
        --border-color: #27272a;
        --text-color: #e4e4e7;
        --muted-color: #71717a;
        --primary-color: #fafafa;
        --secondary-color: #3b82f6;
        --success-color: #10b981;
      }

      /* Professional Light Theme (Modern Paper / Notion-like) */
      .light-theme {
        --bg-color: #f0f2f5;       /* Cool Gray Background - Easy on eyes */
        --panel-color: #ffffff;    /* Pure White Panels */
        --card-color: #f8fafc;     /* Very Light Slate for items */
        --border-color: #e2e8f0;   /* Slate 200 - Subtle definition */
        --text-color: #0f172a;     /* Slate 900 - Sharp, readable text */
        --muted-color: #64748b;    /* Slate 500 - Secondary text */
        --primary-color: #d97706;  /* Amber 600 - The RPG accent (Dark enough for white bg) */
        --secondary-color: #2563eb;/* Blue 600 - Functional accent */
        --success-color: #059669;  /* Emerald 600 */
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s, color 0.3s;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile if confusing */
      }
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--panel-color); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--muted-color); 
      }
      .glass-panel {
        background: rgba(9, 9, 11, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(39, 39, 42, 0.5);
      }
      /* Fix for light mode shadows */
      .light-theme .shadow-2xl {
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      }
      
      /* Safe area for mobile */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "date-fns/locale": "https://esm.sh/date-fns@^4.1.0/locale",
    "d3": "https://esm.sh/d3@^7.9.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>

</head>

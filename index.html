<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Red Light Green Light</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <style>
      body, html, #root { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%;
        overflow: hidden; 
        background: #0f172a; /* Dark background to match app loading */
        color: white; 
        touch-action: none; 
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        padding-bottom: env(safe-area-inset-bottom);
      }
      /* Error overlay for debugging inside Telegram */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9);
        color: red;
        z-index: 9999;
        padding: 20px;
        font-family: monospace;
        white-space: pre-wrap;
        overflow: auto;
      }
    </style>
  <script>
    // Global Error Handler to catch "White Screen" issues in Telegram
    window.onerror = function(msg, url, line, col, error) {
      var overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerText += "Error: " + msg + "\n" + url + ":" + line + "\n" + (error ? error.stack : "") + "\n\n";
      }
      return false; 
    };
    window.addEventListener('unhandledrejection', function(e) {
      var overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerText += "Promise Rejection: " + e.reason + "\n\n";
      }
    });
  </script>
  <script type="importmap">
{
  "imports": {
    "three": "https://esm.sh/three@0.160.0",
    "lucide-react": "https://esm.sh/lucide-react@0.294.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.15.12?external=react,react-dom,three",
    "react/": "https://esm.sh/react@18.2.0/",
    "react": "https://esm.sh/react@18.2.0",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber",
    "howler": "https://esm.sh/howler@2.2.4",
    "@tonconnect/ui-react": "https://esm.sh/@tonconnect/ui-react@2.0.0?external=react,react-dom",
    "@tonconnect/sdk": "https://esm.sh/@tonconnect/sdk@3.0.0"
  }
}
</script>
</head>
  <body>
    <div id="error-overlay"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
